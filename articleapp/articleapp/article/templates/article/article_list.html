{% extends "base_generic.html" %}

{% block content %}
  <div style="margin:50px;">
    <h1>Article List</h1>
    {% if article_list %} 
    <ul>
      {% for article in article_list %}
        <li>
          <a href="{{ article.get_absolute_url }}">{{ article.title }}</a>
        </li>
      {% endfor %}
    </ul>
    {% else %}
      <p>There are no Articles in the list.</p>
    {% endif %}
  </div>       
{% endblock %}
